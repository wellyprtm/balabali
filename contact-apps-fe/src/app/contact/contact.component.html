
<div style="width: 100%;height: 100%; overflow: auto; padding: 50px;">
  <div class="row">
    <div class="col-md-6">
      <p-accordion>
        <p-accordionTab header="Contact" [selected]="true">
          <div class="col-md-6" style="margin-bottom: 10px;">
            <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="filter.fullName">
          </div>
          <div class="col-md-6" style="margin-bottom: 10px;">
            <input type="text" #phone="ngModel" class="form-control" placeholder="Phone Number" [(ngModel)]="filter.phoneNumber" pattern="/^[0-9 +-]+$/g">
            <p *ngIf="phone.errors">Format nomor telepon salah</p>
          </div>
          <div class="col-md-6" style="margin-bottom: 10px;">
            <input type="text" class="form-control" placeholder="Email" [(ngModel)]="filter.email">
          </div>
          <div class="col-md-6" style="margin-bottom: 10px;">
            <button class="btn btn-primary btn-sm" (click)="loadData()"><i class="pi pi-search"></i> Search</button>
          </div>
          <p-table [value]="contactList" [lazy]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadData($event)" [paginator]="true" [rows]="2" [rowsPerPageOptions]="[2,10, 20, 50]"
          currentPageReportTemplate="Total Records : {totalRecords}" [showCurrentPageReport]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Edit</th>
                    <th>Full Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Delete</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td><i class="pi pi-user-edit"></i></td>
                    <td>{{product.fullName}}</td>
                    <td>{{product.phoneNumber}}</td>
                    <td>{{product.email}}</td>
                    <td><i class="pi pi-trash"></i></td>
                </tr>
            </ng-template>
          </p-table>
        </p-accordionTab>
      </p-accordion>
    </div>
  </div>

</div>
